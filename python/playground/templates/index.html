<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
                *{
            font-family: sans-serif;
            padding: 0px;
            margin: 0px;
        }

        .container{
            margin: 10px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .box{
            width: 250px;
            height: 250px;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
    <title>Playground with Colors and Boxes</title>
</head>
<body>
    <div>
        <h1>Colors & Boxes Playground</h1>
    </div>
    <hr>
    <div class="container">
        {% for i in range(0, num): %}
        <div class="box" style="background-color: {{color}};"></div>
        {% endfor %}
    </div>
</body>
</html>
